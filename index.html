    <title>Video Player</title>

    <style>
        body.dark {
            background: #1e1e1e;
            color: #eee;
        }
        body.dark p, body.dark h3 { color: #fff; }

        body.dark ul {
            background: #2b2b2b;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }

        body.dark li {
            background: #444;
            color: #fff;
        }
        body.dark li:hover { background: #555; }
        body.dark li.active { background: #4a90e2; }

        body.dark video {
            box-shadow: 0 4px 10px rgba(255,255,255,0.1);
        }

        body.dark #folderInput,
        body.dark #speedControl {
            background: #333;
            color: #eee;
            border: 1px solid #666;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        #folderInput {
            height:20px;
            padding: 8px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            margin-left:20px;
        }

        #speedControl {
            padding: 8px;
            border-radius: 6px;
            margin-right:10px;
        }

        /* --------------------- TOOLTIP --------------------- */
        .tooltip-wrapper {
            position: relative;
            display: inline-block;
        }

        .tooltip {
            position: absolute;
            bottom: 45px;
            right: 0px;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(8px);
            transition: 0.2s ease;
        }

        .tooltip-wrapper:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        /* ---------------------------------------------------- */

        ul {
            list-style: none;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            height:90%;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        li {
            margin: 8px 0;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 6px;
            cursor: pointer;
        }

        li:hover { background:#d0d0d0; }
        li.active { background:#4a90e2; color:white; }

        video {
            width: 90%;
            margin-top: 20px;
            border-radius: 10px;
            background: #000;
        }

        .container {
            display: flex;
            height: 94vh;
            width: 97vw;
        }

        .left-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .right-panel { width: 30%; }

        .panel-directory {
            display:flex;
            justify-content:space-between;
            width:90%;
            height:50px;
            align-items:center;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Left Panel -->
        <div class="left-panel">

            <div class="panel-directory">
                
                <div style="display:flex; align-items:center;">
                    <p>Select Directory</p>
                    <input type="file" id="folderInput" webkitdirectory directory multiple />
                </div>

                <div style="display:flex; align-items:center;">
                    
                    <!-- Tooltip wrapped speed dropdown -->
                    <div class="tooltip-wrapper">
                        <select id="speedControl">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x (Normal)</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="1.75">1.75x</option>
                            <option value="2">2x</option>
                        </select>
                        <div class="tooltip">"+" Increase, "-" Decrease, "1" Normal</div>
                    </div>

                    <button id="themeToggle"
                        style="margin:15px 0; padding:10px 20px; border:none; background:#333; color:white; border-radius:6px; cursor:pointer;">
                        Toggle Dark Mode
                    </button>

                </div>
            </div>

            <!-- Video Player -->
            <video id="videoPlayer"
                controls autoplay
                controlsList="nodownload noremoteplayback"
                oncontextmenu="return false;">
            </video>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h3>Video Files:</h3>
            <ul id="videoList"></ul>
        </div>

    </div>


<script>
    const folderInput = document.getElementById('folderInput');
    const videoList = document.getElementById('videoList');
    const videoPlayer = document.getElementById('videoPlayer');
    const speedControl = document.getElementById('speedControl');

    folderInput.addEventListener('change', () => {
        videoList.innerHTML = "";
        const files = Array.from(folderInput.files);
        const videoFiles = files.filter(f => f.type.startsWith('video/'));

        let currentIndex = -1;

        videoFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.textContent = file.name;

            li.addEventListener('click', () => {
                currentIndex = index;
                videoPlayer.src = URL.createObjectURL(file);
                videoPlayer.play();
                
                highlight(index);
            });

            videoList.appendChild(li);
        });

        function highlight(index) {
            [...videoList.children].forEach((li, i) =>
                li.classList.toggle("active", i === index)
            );
        }

        // Auto-play next
        videoPlayer.addEventListener('ended', () => {
            if (currentIndex + 1 < videoFiles.length) {
                currentIndex++;
                videoPlayer.src = URL.createObjectURL(videoFiles[currentIndex]);
                videoPlayer.play();
                highlight(currentIndex);
            }
        });
    });

    // Dropdown Speed
    speedControl.addEventListener('change', () => {
        videoPlayer.playbackRate = parseFloat(speedControl.value);
    });

    // Shortcut keys
    document.addEventListener('keydown', e => {
        if (e.key === '-') videoPlayer.playbackRate = Math.max(0.25, videoPlayer.playbackRate - 0.25);
        if (e.key === '+') videoPlayer.playbackRate = Math.min(3, videoPlayer.playbackRate + 0.25);
        if (e.key === '1') videoPlayer.playbackRate = 1;

        speedControl.value = videoPlayer.playbackRate;
    });
</script>

<script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        toggleBtn.textContent = document.body.classList.contains('dark')
            ? 'Light Mode' : 'Dark Mode';
    });
</script>

</body>
